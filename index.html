<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Floor Plan Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      #bg {
        background-image: url(/image/plan-69159a65c5684763515973.jpg);
      }
    </style>
  </head>

  <body class="bg-gray-100 h-screen overflow-hidden">
    <main class="flex h-full">
      <div class="w-80 bg-white shadow-lg overflow-y-auto">
        <div class="p-6 border-b">
          <h2 class="text-2xl font-bold text-gray-800">Team Members</h2>
        </div>
           <button
                onclick="showForm()"
                class="w-[80%] py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2 m-4 "
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Create New Employee
              </button>
        <div id="usersList" class="p-4 space-y-3"></div>
      </div>

      <section class="relative w-full h-screen">
        <img
          src="/image/plan-69159a65c5684763515973.jpg"
          alt="worksphere"
          class="w-full h-full absolute"
        />

        <div
          class="absolute inset-0 grid grid-cols-[38.2%_16%_23%_22.6%] grid-rows-[34%_32.8%_33.1%]"
        >
          <div id="conferences" class="bg-green-500/40 border-8 border-black">conferences room</div>
          <div  class="bg-yellow-300/40 row-span-3 border-black"></div>
          <div id="servers" class="bg-red-400/40 border-8 border-black">servers </div>
          <div id="security" class="bg-red-400/40 border-b-8 border-black">security room</div>

          <div id="reception" class="bg-red-400/40 row-span-2 border-8 border-black">reception</div>
          <div class="bg-yellow-300/40 col-span-2 border-black"></div>

          <div id="staffRoom" class="bg-red-400/40 border-8 border-black">staff room</div>
          <div id="archive" class="bg-red-400/80 border-t-8 border-black">archive</div>

          <button
            onclick="showAssignModal('conferences')"
            class="absolute top-4 left-32 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition"
          >
            +
          </button>

          <button
            onclick="showAssignModal('reception')"
            class="absolute bottom-36 left-32 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition"
          >
            +
          </button>

          <button
            onclick="showAssignModal('servers')"
            class="absolute top-24 right-80 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition"
          >
          +
          </button>

          <button
            onclick="showAssignModal('security')"
            class="absolute top-24 right-24 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition"
          >
            +
          </button>

          <button
            onclick="showAssignModal('vault')"
            class="absolute bottom-[15%] right-[7.5%] bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition"
          >
            +
          </button>

          <button
            onclick="showAssignModal('staff')"
            class="absolute bottom-[15%] right-[30%] bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition"
          >
            +
          </button>
        </div>
      </section>

      <!-- Modal -->
      <div
        id="modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
       >
        <div
          class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto m-4"
        >
          <div
            class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center"
          >
            <h3 class="text-2xl font-bold text-gray-800">
              Add Member to <span id="roomName" class="text-blue-600"></span>
            </h3>
            <button
              onclick="closeModal()"
              class="text-gray-500 hover:text-gray-700 text-2xl"
            ></button>
          </div>

          <form id="userForm" class="p-6 space-y-4">
            <div>
              <label
                class="block text-sm font-semibold text-gray-700 mb-2"
                >Full Name *</label
              >
              <input
                type="text"
                id="fullName"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
             <span id="nameError" class="text-red-500 text-xs mt-1 hidden">Le nom doit contenir au moins 2 caractères</span>

            </div>

            <div>
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">
                    Rôle <span class="text-red-500">*</span>
                </label>
                <select 
                    id="role" 
                    name="role"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200 bg-white"
                >
                    <option value="">Sélectionner un rôle</option>
                    <option value="Réceptionniste">Réceptionniste</option>
                    <option value="Technicien IT">Technicien IT</option>
                    <option value="Agent de sécurité">Agent de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                    <option value="Comptable">Comptable</option>
                    <option value="RH">Ressources Humaines</option>
                    <option value="Développeur">Développeur</option>
                </select>
            </div>

            <div>
              <label
                for="photo"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                URL de la Photo <span class="text-red-500">*</span>
              </label>

              <div class="flex gap-4">
                <input
                  type="url"
                  id="photo"
                  name="photo"
                  required
                  class="w-full h-1/2 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200 self-center"
                  placeholder="https://exemple.com/photo.jpg"
                />
                <span id="photoError" class="text-red-500 text-xs mt-1 hidden">Veuillez entrer une URL valide</span>


                <div>
                  <div
                    id="photoPreview"
                    class="w-12 h-12 mt-4 mb-4 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-2 border-blue-500"
                  >
                    <svg
                      class="w-16 h-16 text-gray-400"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <label
                class="block text-sm font-semibold text-gray-700 mb-4"
                >Email</label
              >
              <input
                type="text"
                id="email"
                class="w-full px-4 py-2 border border-gray-300 mb-4 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <span id="emailError" class="text-red-500 text-xs mt-1 hidden">Format d'email invalide</span>
             
            </div>

            <div>
              <label
                class="block text-sm font-semibold text-gray-700 mb-4"
                >Phone number</label
              >
              <input
                type="text"
                id="number"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <span id="phoneError" class="text-red-500 text-xs mt-1 hidden">Format de téléphone invalide</span>

            </div>

            <!-- Experiences -->
            <div class="border-2 border-gray-200 rounded-xl p-4 mt-6">
              <div class="flex justify-between items-center mb-4">
                <label class="text-sm font-semibold text-gray-700">
                  Expériences Professionnelles
                </label>

                <button
                  type="button"
                  id="addExperience"
                  class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200 flex items-center gap-2"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4v16m8-8H4"
                    />
                  </svg>
                  Ajouter
                </button>
              </div>

              <div id="experiencesContainer" class="space-y-4"></div>
            </div>

            <div class="flex justify-end gap-3 pt-4">
              <button
                type="button"
                onclick="closeModal()"
                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-semibold"
              >
                Cancel
              </button>

              <button
                type="submit"
                class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
              >
                Add Member
              </button>
            </div>
          </form>
        </div>
      </div>

       <div
        id="assignModal"
        class=" hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
      <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[80vh] overflow-y-auto m-4">
        <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
          <h3 class="text-2xl font-bold text-gray-800">
            Assign Employee to <span id="assignRoomName" class="text-blue-600"></span>
          </h3>
          <button
          onclick="event.stopPropagation(); closeAssignModal()"
          class="text-gray-500 hover:text-gray-700 text-2xl"
          >×</button>
        </div>
        <div id="employeeSelectionList" class="p-6 space-y-3"></div>
      
      </div>

      
    </main>
    <div
      id="detailsModal"
      class="hidden inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto m-4">
        <div class="sticky top-0 bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-4 flex justify-between items-center">
          <h3 class="text-2xl font-bold">Employee Details</h3>
          <button
            onclick=" event.stopPropagation(); closeDetailsModal()"
            class="text-white hover:text-gray-200 text-3xl font-bold transition"
          >×</button>
        </div>

        <div id="detailsContent" class="p-6">
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
