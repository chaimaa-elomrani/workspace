<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Floor Plan Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen overflow-hidden">
    <div class="flex h-full">
        <div class="w-80 bg-white shadow-lg overflow-y-auto">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Team Members</h2>
                <p class="text-sm text-gray-600 mt-1">Click on rooms to assign members</p>
            </div>
            <div id="usersList" class="p-4 space-y-3"></div>
        </div>

        <div class=" overflow-auto p-8">
            <div class="max-w-6xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Office Floor Plan</h1>
                
                <div class="relative bg-white rounded-lg shadow-lg p-4" style="width: 1100px; height: 650px;">
                    
                    <button  class="absolute top-4 left-32 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                    
                    <button class="absolute bottom-36 left-32 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                    
                    <button class="absolute top-24 right-80 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                    
                    <button  class="absolute top-24 right-52 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                    
                    <button  class="absolute top-24 right-24 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                    
                    <button class="absolute top-56 right-96 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                    
                    <button class="absolute bottom-36 right-96 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+ Add</button>
                </div>
            </div>
        </div>
    </div>

</html>
