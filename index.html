<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Floor Plan Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen overflow-hidden">
    <style>
       #bg{
        background-image: url(/image/plan-69159a65c5684763515973.jpg);
       }
    </style>
    <main class="flex h-full">
        <div class="w-80 bg-white shadow-lg overflow-y-auto">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Team Members</h2>
                <p class="text-sm text-gray-600 mt-1">Click on rooms to assign members</p>
            </div>
            <div id="usersList" class="p-4 space-y-3"></div>
        </div>

               <section class="relative w-full h-screen">

            <img src="/image/plan-69159a65c5684763515973.jpg" alt="worksphere" class="w-full h-full absolute ">

            <div class="absolute inset-0 grid grid-cols-[38.2%_16%_23%_22.6%] grid-rows-[34%_32.8%_33.1%]">

                <div class="bg-green-500/40 border-8 border-black"></div>
                <div class="bg-yellow-300/40 row-span-3 border-black"></div>
                <div class="bg-red-400/40 border-8 border-black"></div>
                <div class="bg-red-400/40 border-b-8 border-black"></div>

                <div class="bg-red-400/40 row-span-2 border-8 border-black"></div>
                <div class="bg-yellow-300/40 col-span-2 border-black"></div>

                <div class="bg-red-400/40 border-8 border-black"></div>
                <div class="bg-red-400/80 border-t-8 border-black"></div>

                <button  class="absolute top-4 left-32 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+</button>
                    
                    <button class="absolute bottom-36 left-32 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+</button>
                    
                    <button class="absolute top-24 right-80 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+</button>
                    
                    
                    <button  class="absolute top-24 right-24 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+</button>
                    
                    
                    <button class="absolute bottom-[15%] right-[7.5%] bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+</button>
                    <button class="absolute bottom-[15%] right-[30%] bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg transform hover:scale-105 transition">+</button>
 

            </div>
        </section>
    </main>
  </body>
</html>
