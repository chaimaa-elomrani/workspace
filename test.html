<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Employé - WorkSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
     <div id="modal" class=" fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto m-4">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-gray-800">Add Member to <span id="roomName" class="text-blue-600"></span></h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <form id="userForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                    <input type="text" id="fullName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Role *</label>
                        <input type="text" id="position" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                <label for="photo" class="block text-sm font-semibold text-gray-700 mb-2">
                    URL de la Photo <span class="text-red-500">*</span>
                </label>
               
                <div class="flex gap-4">
                     <input 
                    type="url" 
                    id="photo" 
                    name="photo"
                    required    
                    class="w-full h-1/2 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200 self-center"
                    placeholder="https://exemple.com/photo.jpg"
                >
                <div class="">
                    <div id="photoPreview" class="w-12 h-12 mt-4 mb-4 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-2 border-blue-500">
                        <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-4">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 mb-4 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-4">Phone number</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

               <!-- Expériences Professionnelles -->
            <div class="border-2 border-gray-200 rounded-xl p-4 mt-6">
                <div class="flex justify-between items-center mb-4">
                    <label class="text-sm font-semibold text-gray-700">
                        Expériences Professionnelles
                    </label>
                    <button 
                        type="button" 
                        id="addExperience"
                        class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200 flex items-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Ajouter
                    </button>
                </div>

                <div id="experiencesContainer" class="space-y-4">
                    <!-- Expérience template sera ajoutée dynamiquement -->
                </div>
            </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-semibold">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold">Add Member</button>
                </div>
            </form>
        </div>

   
</body>
</html>
