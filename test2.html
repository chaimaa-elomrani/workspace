<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Employé - WorkSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-4">
            <h2 class="text-2xl font-bold text-white">Ajouter un Nouvel Employé</h2>
        </div>

        <!-- Form -->
        <form id="employeeForm" class="p-6 space-y-6">
            
            <!-- Photo Preview Section -->
            <div class="flex justify-center">
                <div class="relative">
                    <div id="photoPreview" class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-blue-500">
                        <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Nom -->
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                    Nom Complet <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200"
                    placeholder="Ex: Jean Dupont"
                >
                <span id="nameError" class="text-red-500 text-xs mt-1 hidden">Le nom doit contenir au moins 2 caractères</span>
            </div>

            <!-- Rôle -->
            <div>
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">
                    Rôle <span class="text-red-500">*</span>
                </label>
                <select 
                    id="role" 
                    name="role"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200 bg-white"
                >
                    <option value="">Sélectionner un rôle</option>
                    <option value="Réceptionniste">Réceptionniste</option>
                    <option value="Technicien IT">Technicien IT</option>
                    <option value="Agent de sécurité">Agent de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                    <option value="Comptable">Comptable</option>
                    <option value="RH">Ressources Humaines</option>
                    <option value="Développeur">Développeur</option>
                </select>
            </div>

            <!-- Photo URL -->
            <div>
                <label for="photo" class="block text-sm font-semibold text-gray-700 mb-2">
                    URL de la Photo <span class="text-red-500">*</span>
                </label>
                <input 
                    type="url" 
                    id="photo" 
                    name="photo"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200"
                    placeholder="https://exemple.com/photo.jpg"
                >
                <span id="photoError" class="text-red-500 text-xs mt-1 hidden">Veuillez entrer une URL valide</span>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200"
                    placeholder="exemple@worksphere.com"
                >
                <span id="emailError" class="text-red-500 text-xs mt-1 hidden">Format d'email invalide</span>
            </div>

            <!-- Téléphone -->
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                    Téléphone <span class="text-red-500">*</span>
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-200"
                    placeholder="Ex: 06 12 34 56 78"
                >
                <span id="phoneError" class="text-red-500 text-xs mt-1 hidden">Format de téléphone invalide</span>
            </div>

            <!-- Expériences Professionnelles -->
            <div class="border-2 border-gray-200 rounded-xl p-4">
                <div class="flex justify-between items-center mb-4">
                    <label class="text-sm font-semibold text-gray-700">
                        Expériences Professionnelles
                    </label>
                    <button 
                        type="button" 
                        id="addExperience"
                        class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200 flex items-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Ajouter
                    </button>
                </div>

                <div id="experiencesContainer" class="space-y-4">
                    <!-- Expérience template sera ajoutée dynamiquement -->
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4 pt-4">
                <button 
                    type="submit"
                    class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 shadow-lg"
                >
                    Ajouter l'Employé
                </button>
                <button 
                    type="button"
                    id="cancelBtn"
                    class="flex-1 bg-red-500 text-white py-3 px-6 rounded-xl font-semibold hover:bg-red-600 transition duration-200 shadow-lg"
                >
                    Annuler
                </button>
            </div>
        </form>
    </div>

    <script>
        let experienceCount = 0;

        // Photo preview
        document.getElementById('photo').addEventListener('input', function(e) {
            const url = e.target.value;
            const preview = document.getElementById('photoPreview');
            
            if (url && isValidUrl(url)) {
                preview.innerHTML = `<img src="${url}" alt="Preview" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<svg class=\\'w-16 h-16 text-gray-400\\' fill=\\'currentColor\\' viewBox=\\'0 0 20 20\\'><path fill-rule=\\'evenodd\\' d=\\'M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z\\' clip-rule=\\'evenodd\\'/></svg>'">`;
            }
        });

        // Add experience
        document.getElementById('addExperience').addEventListener('click', function() {
            experienceCount++;
            const container = document.getElementById('experiencesContainer');
            const expDiv = document.createElement('div');
            expDiv.className = 'bg-gray-50 p-4 rounded-lg space-y-3 relative';
            expDiv.innerHTML = `
                <button type="button" class="absolute top-2 right-2 text-red-500 hover:text-red-700 remove-exp" data-exp="${experienceCount}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                
                <input 
                    type="text" 
                    name="exp_company_${experienceCount}"
                    class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Entreprise"
                    required
                >
                
                <input 
                    type="text" 
                    name="exp_position_${experienceCount}"
                    class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Poste occupé"
                    required
                >
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs text-gray-600 mb-1">Date de début</label>
                        <input 
                            type="date" 
                            name="exp_start_${experienceCount}"
                            class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 exp-start"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-xs text-gray-600 mb-1">Date de fin</label>
                        <input 
                            type="date" 
                            name="exp_end_${experienceCount}"
                            class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 exp-end"
                            data-start="exp_start_${experienceCount}"
                            required
                        >
                        <span class="text-red-500 text-xs mt-1 hidden date-error">La date de fin doit être après la date de début</span>
                    </div>
                </div>
            `;
            container.appendChild(expDiv);
        });

        // Remove experience
        document.addEventListener('click', function(e) {
            console.log()
            if (e.target.closest('.remove-exp')) {
                e.target.closest('.bg-gray-50').remove();
            }
        });

        // Date validation
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('exp-end')) {
                const startInputName = e.target.dataset.start;
                const startInput = document.querySelector(`[name="${startInputName}"]`);
                const startDate = new Date(startInput.value);
                const endDate = new Date(e.target.value);
                const errorSpan = e.target.parentElement.querySelector('.date-error');
                
                if (endDate <= startDate) {
                    errorSpan.classList.remove('hidden');
                    e.target.classList.add('border-red-500');
                } else {
                    errorSpan.classList.add('hidden');
                    e.target.classList.remove('border-red-500');
                }
            }
        });

        // Form validation
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function validateName(name) {
            const regex = /^[a-zA-ZÀ-ÿ\s]{2,}$/;
            return regex.test(name);
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validatePhone(phone) {
            const regex = /^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$/;
            return regex.test(phone.replace(/\s/g, ''));
        }

        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Validate name
            const name = document.getElementById('name').value;
            if (!validateName(name)) {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('nameError').classList.add('hidden');
            }

            // Validate email
            const email = document.getElementById('email').value;
            if (!validateEmail(email)) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }

            // Validate phone
            const phone = document.getElementById('phone').value;
            if (!validatePhone(phone)) {
                document.getElementById('phoneError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('phoneError').classList.add('hidden');
            }

            // Validate photo URL
            const photoUrl = document.getElementById('photo').value;
            if (!isValidUrl(photoUrl)) {
                document.getElementById('photoError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('photoError').classList.add('hidden');
            }

            // Validate dates
            const dateErrors = document.querySelectorAll('.date-error:not(.hidden)');
            if (dateErrors.length > 0) {
                isValid = false;
            }

            if (isValid) {
                alert('Employé ajouté avec succès!');
                this.reset();
                document.getElementById('experiencesContainer').innerHTML = '';
                document.getElementById('photoPreview').innerHTML = `<svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>`;
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('Êtes-vous sûr de vouloir annuler?')) {
                document.getElementById('employeeForm').reset();
                document.getElementById('experiencesContainer').innerHTML = '';
                document.getElementById('photoPreview').innerHTML = `<svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>`;
            }
        });
    </script>
</body>
</html>
